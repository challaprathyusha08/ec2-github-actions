name: 'CI-terraform-apply-aws-from-master-development'

on:
  push:
    branches: [integration]

jobs:
  terraform-apply-aws-from-master-development-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # default 360
    steps:
    - uses: actions/checkout@v1
      with:
        ref: 'main'
        fetch-depth: '1'
    - name: 'Print dependencies'
      run: |
        ./ci-print-dependencies.sh
    - name: 'CI terraform init plan apply Command'
      timeout-minutes: 20
      env:
        ENV_NAME: 'development'
        TF_VAR_database_name: ${{ secrets.DatabaseNameDevelopment }}
        TF_VAR_database_username: ${{ secrets.DatabaseUserDevelopment }}    
        TF_VAR_database_password: ${{ secrets.DatabasePasswordDevelopment }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AwsAccessKeyId }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AwsSecretAccessKey }}
        AWS_DEFAULT_REGION: 'us-east-1'
        AWS_DEFAULT_OUTPUT: 'json'
      run: |
        ./ci-integration.sh
